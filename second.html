<h1>黄鹤楼</h1>
<a href="#first" id="second">跳转</a>
<hr/>
<p>
    昔人已乘黄鹤去，<br/>
    <strong>此地空余黄鹤楼。</strong><br/>
    黄鹤一去不复返，<br/>
    <em>白云千载空悠悠。</em><br/>
    晴川历历汉阳树，<br/>
    芳草萋萋鹦鹉洲。<br/>
    日暮乡关何处是，<br/>
    此地空余黄鹤楼。<br/>
</p>
